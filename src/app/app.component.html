
<form class="form" (ngSubmit)="show()">
  <p class="title">Register </p>
  <p class="message">Signup now and get full access to our app. </p>
      <div class="flex">
      <label>
          <input required="" placeholder="" type="text" class="input" [(ngModel)]="firstname" name="firstname">
          <span>Firstname</span>
      </label>

      <label>
          <input required="" placeholder="" type="text" class="input" [(ngModel)]="lastname" name="lastname">
          <span>Lastname</span>
      </label>
  </div>  
          
  <label>
      <input required="" placeholder="" type="email" class="input" [(ngModel)]="email" name="email">
      <span>Email</span>
  </label> 
      
  <label>
      <input required="" placeholder="" type="password" class="input" [(ngModel)]="password" name="password">
      <span>Password</span>
  </label>
  <label>
      <input required="" placeholder="" type="password" class="input" [(ngModel)]="Confirmpassword" name="Confirmpassword">
      <span>Confirm password</span>
  </label>
  <button type="submit" class="submit">Submit</button>
  <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>

<h1>{{firstname}}</h1>
<h1>{{lastname}}</h1>
<h1>{{email}}</h1>
<h1>{{password}}</h1>
<h1>{{Confirmpassword}}</h1>
